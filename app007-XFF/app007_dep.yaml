apiVersion: apps/v1
kind: Deployment
metadata:
  name: app007
  namespace: demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app007
  template:
    metadata:
      labels:
        app: app007
    spec:
      containers:
      - image: nginxdemos/nginx-hello:plain-text
        imagePullPolicy: IfNotPresent
        name: app007
        ports:
        - containerPort: 80
          protocol: TCP

