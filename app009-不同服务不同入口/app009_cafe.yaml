apiVersion: apps/v1
kind: Deployment
metadata:
  name: coffee
  namespace: demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: coffee
  template:
    metadata:
      labels:
        app: coffee
    spec:
      containers:
      - name: coffee
        image: nginxdemos/hello:plain-text
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: coffee-svc
  namespace: demo
  labels:
    cis.f5.com/as3-tenant: Cafe
    cis.f5.com/as3-app: coffee
    cis.f5.com/as3-pool: coffee
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: coffee
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tea
  namespace: demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tea 
