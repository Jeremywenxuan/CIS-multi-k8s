    cis.f5.com/as3-tenant: Cafe
    cis.f5.com/as3-app: tea
    cis.f5.com/as3-pool: tea
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: tea
