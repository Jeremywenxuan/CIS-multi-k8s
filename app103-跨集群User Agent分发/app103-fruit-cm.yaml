kind: ConfigMap
apiVersion: v1
metadata:
  name: app103
  namespace: demo
  labels:
    f5type: virtual-server
    as3: "true"
data:
  template: |
    {
      "class": "AS3",
      "declaration": {
          "class": "ADC",
          "schemaVersion": "3.18.0",
          "label": "http",
          "id": "app103",
          "app103": {
              "class": "Tenant",
              "app103-apple": {
                  "class": "Application",
                  "template": "generic",
                  "app103-apple_vs": {
                      "class": "Service_HTTP",
                      "virtualAddresses": [ "192.168.179.101" ],
                      "persistenceMethods": [],
                      "iRules": ["url_switch_mc_ratio"]
                  },
                  "app103-apple": {
                      "class": "Pool",
                      "monitors": [ "http" ],                      
                      "loadBalancingMode": "least-connections-member",
                      "members": [
                          {
                              "servicePort": 80,
                              "serverAddresses": []
                          }
                      ]
                  },
                  "url_switch_mc_ratio": {
                      "class": "iRule",
                      "iRule": "when HTTP_REQUEST {\n set random_number_float [format %0.2f [expr {rand()}]] \n  if { $random_number_float< 0.7 } {\n    pool /app103/app103-apple/app103-apple \n  } else {\n    pool /app103-apple-C2/app103-apple/app103-apple \n }\n}" 
                  }
               }
            }
        }
    }
