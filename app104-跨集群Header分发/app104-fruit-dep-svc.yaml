apiVersion: apps/v1
kind: Deployment
metadata:
  name: app104-apple
  namespace: demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app104-apple
  template:
    metadata:
      labels:
        app: app104-apple
    spec:
      containers:
      - name: app104-apple
        image: nginxdemos/hello:plain-text
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: app104-apple-svc
  namespace: demo
  labels:
    cis.f5.com/as3-tenant: app104
    cis.f5.com/as3-app: app104-apple
    cis.f5.com/as3-pool: app104-apple
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: app104-apple
