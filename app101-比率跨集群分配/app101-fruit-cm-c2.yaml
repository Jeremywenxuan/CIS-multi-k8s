kind: ConfigMap
apiVersion: v1
metadata:
  name: app101
  namespace: demo
  labels:
    f5type: virtual-server
    as3: "true"
data:
  template: |
    {
      "class": "AS3",
      "declaration": {
          "class": "ADC",
          "schemaVersion": "3.18.0",
          "label": "http",
          "id": "app101",
          "app101-apple-C2": {
              "class": "Tenant",
              "app101-apple": {
                  "class": "Application",
                  "template": "generic",
                  "app101-apple": {
                      "class": "Pool",
                      "monitors": [ "http" ],                      
                      "loadBalancingMode": "least-connections-member",
                      "members": [
                          {
                              "servicePort": 80,
                              "serverAddresses": []
                          }
                      ] 
                  }
               }
            }
        }
    }
